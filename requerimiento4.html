<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var days = parseInt(prompt("Ingrese la cantidad de días."))
        if (days > 0) {
            var year = Math.floor(days / 365);
            var weeks = Math.floor((days % 365) / 7);
            var days1 = Math.floor((days % 365) % 7);

            console.log("Año, semanas, días", year, weeks, days1);
        } else {
            var days = parseInt(prompt("Ingrese la cantidad de días."))
        }
    </script>
</body>

</html>
