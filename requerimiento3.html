<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var temperatura_c = parseInt(prompt("Ingrese temperatura en Celsius."));
        console.log("Temperatura en Kelvin", temperatura_c + 273.15);
        console.log("Temperatura en Farenhait", (temperatura_c * 9/5)+32);

    </script>
</body>
